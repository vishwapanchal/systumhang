<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff8c00, #ff5e00);
      color: white;
      overflow: hidden;
    }
    .credits-container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out, scaleUp 1.5s ease-in-out;
    }
    .credits-container h1 {
      font-size: 2.5em;
      animation: textGlow 2s infinite alternate;
    }
    .credits-container p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .credits-container a {
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      display: inline-block;
      animation: buttonPulse 2s infinite;
      transition: all 0.3s ease;
    }
    .credits-container a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleUp {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }
    @keyframes textGlow {
      from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      to { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
    }
    @keyframes buttonPulse {
      from { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
      to { box-shadow: 0 0 20px rgba(255, 255, 0, 1); }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <h1>Heartfelt Gratitude</h1>
    <p>This project has been meticulously crafted by <strong>Vishwa Panchal</strong>.</p>
    <p><strong>Swayam</strong> wishes to extend profound thanks to Vishwa for their invaluable guidance and brilliance.</p>
    <p>As a token of appreciation, let's share a cup of coffee at <strong>Mini Mingos</strong>.</p>
    <a href="https://buymeacoffee.com/minimingos" target="_blank">Buy Vishwa a Coffee  â˜•</a>
  </div>
</body>
</html>
